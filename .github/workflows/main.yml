name: "CI Pipeline"
on:
  pull_request:
    branches:    
      - main    
  push:
    branches:
      - main
    tags:
      - 'release-*'

concurrency: custom_runner

jobs:
  #+++++++++++-+-+--+----- --- -- -  -  -   -
  build_and_test:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    steps:
      #----- --- -- -  -  -   -
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          submodules: recursive
      #----- --- -- -  -  -   -
      - name: Build and test
        env:
          CACHE_CONAN_REMOTE: ${{ vars.CACHE_CONAN_REMOTE }}
          CACHE_CONAN_LOGIN_USERNAME: ${{ vars.CACHE_CONAN_LOGIN_USERNAME }}
          CACHE_CONAN_PASSWORD: ${{ secrets.CACHE_CONAN_PASSWORD }}
        run: scripts/ci-build-with-docker.sh
  #+++++++++++-+-+--+----- --- -- -  -  -   -
  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: self-hosted
    env:
      CONAN_HOME: /cache/.conan2
      XDG_CACHE_HOME: /cache/.ccache
    container:
      image: registry.gitlab.com/batteriescpp/batteries:v0.60.2-devel.linux_gcc11_amd64
      volumes:
        - /actions-runner-cache:/cache
    needs:
      - install
      - build
      - test
    steps:
      - name: make_export-pkg
        run: make BUILD_TYPE=Release export-pkg
      - name: publish-release
        env:
          RELEASE_CONAN_REMOTE: ${{ vars.RELEASE_CONAN_REMOTE }}
          RELEASE_CONAN_LOGIN_USERNAME: ${{ vars.RELEASE_CONAN_LOGIN_USERNAME }}
          RELEASE_CONAN_PASSWORD: ${{ secrets.RELEASE_CONAN_PASSWORD }}
          EXPORT_PKG_ONLY: 1
        run: script/publish-release.sh
  