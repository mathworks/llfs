name: "CI Pipeline"
on:
  pull_request:
    branches:    
      - main    
  push:
    branches:
      - main
    tags:
      - 'release-*'

concurrency: custom_runner

jobs:
  install:
    runs-on: self-hosted
    env:
      CONAN_HOME: /conan_cache
    container:
      image: registry.gitlab.com/batteriescpp/batteries:v0.50.7.linux_gcc11_amd64
      options: --volume /actions-runner-cache:/conan_cache --ulimit memlock=-1:-1 --cap-add SYS_ADMIN --device /dev/fuse --privileged
    steps:
      - name: Clean workspace
        run: |
          rm -rf "${{ github.workspace }}"
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          submodules: recursive
      - name: make_install
        run: make BUILD_TYPE=Release install
  build:
    runs-on: self-hosted
    env:
      CONAN_HOME: /conan_cache
    container:
      image: registry.gitlab.com/batteriescpp/batteries:v0.50.7.linux_gcc11_amd64
      options: --volume /actions-runner-cache:/conan_cache --ulimit memlock=-1:-1 --cap-add SYS_ADMIN --device /dev/fuse --privileged
    needs: install
    steps:
      - name: make_build
        run: make BUILD_TYPE=Release build
  test:
    runs-on: self-hosted
    env:
      CONAN_HOME: /conan_cache
    container:
      image: registry.gitlab.com/batteriescpp/batteries:v0.50.7.linux_gcc11_amd64
      options: --volume /actions-runner-cache:/conan_cache --ulimit memlock=-1:-1 --cap-add SYS_ADMIN --device /dev/fuse --privileged
    needs: build
    steps:
      - name: make_test
        run: make BUILD_TYPE=Release test
  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: self-hosted
    env:
      CONAN_HOME: /conan_cache
    container:
      image: registry.gitlab.com/batteriescpp/batteries:v0.50.7.linux_gcc11_amd64
      options: --volume /actions-runner-cache:/conan_cache --ulimit memlock=-1:-1 --cap-add SYS_ADMIN --device /dev/fuse --privileged
    needs:
      - build
      - test
    steps:
      - name: make_export-pkg
        run: make BUILD_TYPE=Release export-pkg
      - name: publish-release
        env:
          RELEASE_CONAN_REMOTE: ${{ vars.RELEASE_CONAN_REMOTE }}
          RELEASE_CONAN_LOGIN_USERNAME: ${{ vars.RELEASE_CONAN_LOGIN_USERNAME }}
          RELEASE_CONAN_PASSWORD: ${{ secrets.RELEASE_CONAN_PASSWORD }}
          EXPORT_PKG_ONLY: 1
        run: script/publish-release.sh
  
