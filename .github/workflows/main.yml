name: "CI Pipeline"
on:
  pull_request:
    branches:    
      - main    
  push:
    branches:
      - main
    tags:
      - 'release-*'
    
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Secret test
        env:
          SOME_SECRET_VALUE: ${{ secrets.TEST_SECRET }}
        run: echo "$TEST_SECRET" > ~/the_output.txt
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          submodules: recursive
      - name: Conan Install
        run: script/run-with-docker.sh make BUILD_TYPE=Release install
      - name: Conan Build
        run: script/run-with-docker.sh make BUILD_TYPE=Release build
      - name: Conan Test
        run: script/run-with-docker.sh make BUILD_TYPE=Release test
